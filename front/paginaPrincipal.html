<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Proyecto final</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div id="info"></div>
  <div id="app">
    <h1>Registar usuarios</h1>
    <form>
      <label for="nombre"><b>Nombre: </b></label><br>
      <input id="nameU" type="text" name="nombreU"><br>
      <label for="contraseña"><b>Contraseña: </b></label><br>
      <input id="contraseñaU" type="text" name="contraseñaU"><br>
      <label for="contraseña2"><b>Repite la contraseña: </b></label><br>
      <input id="contraseña2" type="text" name="contraseña2"><br>
      <button type="button" id="btnRgtr" class="btn btn-outline-primary">Registrarse</button>
    </form>
  </div>

  <div id="app2">
    <h1>Iniciar sesión</h1>
    <form>
      <label for="nombre"><b>Nombre: </b></label><br>
      <input id="name" type="text" name="nombre"><br>
      <label for="contraseña"><b>Contraseña: </b></label><br>
      <input id="contraseña" type="text" name="contraseña"><br>
      <button type="button" id="btnAgr" class="btn btn-outline-success">Entrar</button>
    </form>
  </div>

  <div id="appPadre" style="display: none;">
    <h1>Añadir clientes</h1>
    <div id="app3">
    <form>
      <label for="nombreC"><b>Nombre: </b></label><br>
      <input id="nameC" type="text" name="nombreC"><br>
      <label for="apellidoC"><b>Apellido: </b></label><br>
      <input id="apellidoC" type="text" name="apellidoC"><br>
      <label for="celular"><b>Celular: </b></label><br>
      <input id="celular" type="text" name="celular"><br>
      <button type="button" id="btnAñdC" class="btn btn-outline-success">Añadir</button>
    </form>
    <button type="button" id="btnDelC" class="btn btn-outline-danger">Eliminar cliente</button>
    <div id="info2"></div>
    </div>

    <h1>Añadir productos</h1>
    <div id="app4">
    <form>
      <label for="nombreP"><b>Nombre: </b></label><br>
      <input id="nameP" type="text" name="nombreP"><br>
      <label for="cantidadP"><b>Cantidad: </b></label><br>
      <input id="cantidadP" type="text" name="costoP"><br>
      <label for="costoP"><b>Costo: </b></label><br>
      <input id="costoP" type="text" name="costoP"><br>
      <button type="button" id="btnAñdP" class="btn btn-outline-success">Añadir</button>
    </form>
    <div  id="info3"></div>
    </div>

    <h1>Añadir vendedores</h1>
    <div id="app5">
    <form>
      <label for="nombreV"><b>Nombre: </b></label><br>
      <input id="nameV" type="text" name="nameV"><br>
      <label for="apellidoV"><b>Apellido: </b></label><br>
      <input id="apellidoV" type="text" name="apellidoV"><br>
      <label for="celularV"><b>Celular: </b></label><br>
      <input id="celularV" type="text" name="celularV"><br>
      <button type="button" id="btnAñdV" class="btn btn-outline-success">Añadir</button>
    </form>
    <div  id="info4"></div>
    </div>

    <h1>Sacar factura</h1>
    <div id="app6">
    <form>
      <label for="cliente">Selecciona el cliente: </label>
      <select id="cliente"></select><br>
      <label for="vendedor">Selecciona el vendedor: </label>
      <select id="vendedor"></select><br>
      <label for="fecha">Fecha: </label><br>
      <input id="fecha" type="date" name="fecha"><br>
      <label for="tipoP">¿Cuántos tipos de productos compro? </label><br>
      <input id="tipoP" type="text" name="tipoP"><br><br>
      <button type="button" id="btnDP">Desplegar listas de productos</button><br>
      <div id="info5"></div>
      <button type="button" id="btnAñdF" class="btn btn-outline-success">Añadir factura</button>
    </form>
    </div>
  </div>

<script src="paginaPrincipal.js"></script>
</body>
</html>
